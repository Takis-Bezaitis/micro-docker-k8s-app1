name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [artist-service, album-service]
    defaults:
      run:
        working-directory: backend/${{ matrix.service }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ³ Build Docker image
        run: |
          echo "ğŸ› ï¸ Building Docker image for ${{ matrix.service }}"
          docker build -t ${{ matrix.service }}:latest .

      - name: âœ… Run tests (placeholder)
        run: |
          echo "âœ… Tests passed for ${{ matrix.service }}"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: production
      # url: https://your-production-url.com  # optional: add when deployed
    steps:
      - name: ğŸš¦ Awaiting manual approval for deployment
        run: echo "ğŸ›‘ Waiting for manual approval before deploying..."

      - name: ğŸ” Read environment secrets
        run: |
          echo "Connecting to Mongo URIs..."
          echo "Artists URI: ${{ secrets.MONGODB_URI_ARTISTS }}"
          echo "Albums URI: ${{ secrets.MONGODB_URI_ALBUMS }}"
