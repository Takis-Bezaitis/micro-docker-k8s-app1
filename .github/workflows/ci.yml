name: ğŸ¯ Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [artist-service, album-service]

    defaults:
      run:
        working-directory: backend/${{ matrix.service }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Docker image
        run: docker build -t ${{ matrix.service }} .

      - name: ğŸ§ª Placeholder tests
        run: echo "No tests yet â€” test step passed âœ…"

      - name: ğŸ” Check secrets (Mongo URI)
        run: |
          echo "Running for service: ${{ matrix.service }}"

          if [ "${{ matrix.service }}" = "artist-service" ]; then
            echo "ğŸ” Mongo URI for artists is: ${{ secrets.MONGODB_URI_ARTISTS }}"
          else
            echo "ğŸ” Mongo URI for albums is: ${{ secrets.MONGODB_URI_ALBUMS }}"
          fi
